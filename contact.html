<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
     <!-- contact section -->

  <div class="contact">
    <h1>Contact Us</h1>
    <form class="contact-form">
        <div>
            <label>Name</label>
            <br>
            <input type="text" name="name" placeholder="Enter Your Name">
        </div>
        <div>
            <label>Email</label>
            <br>
            <input type="email" name="email" placeholder="Enter Your Email">
        </div>
        <div>
            <label>Phone</label>
            <br>
            <input type="tel" name="phone" placeholder="Enter Your Number">
        </div>
        <div>
            <label>Message</label>
            <br>
            <textarea name="msg" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button class="sbtn" type="submit">Send Message</button>
        </div>
    </form>
</div>

<footer>
    Copyright Â© www.MyOnlineMeals.com all right reserved!
</footer>
</body>
</html>
